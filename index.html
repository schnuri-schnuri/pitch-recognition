<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocal Pitch Trainer</title>
  <style>
    .white-key{
      border: 1px solid black;
    }
    .black-key{
      border: 1px solid black;
      background-color: black;
      color: white;
    }
    .active{
      background-color: blue;
      color: yellow;
    }
    #piano{
      width: 100%;
    }
  </style>
</head>
<body>

<div id="start">START</div>

<div id="note-container"></div>
<div id="piano"></div>
<div id="octave"></div>
<canvas id="canvas" width="1800" height="400"></canvas>
<canvas id="canvas2" width="1800" height="400"></canvas>

<script src="/js/main.js"></script>
</body>
</html>
