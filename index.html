<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocal Pitch Trainer</title>
  <style>
    .white-key{
      border: 1px solid black;
    }
    .black-key{
      border: 1px solid black;
      background-color: black;
      color: white;
    }
    .active{
      background-color: blue;
      color: yellow;
    }
    #piano{
      width: 100%;
    }
  </style>
</head>
<body>

<div id="start">START</div>

<div id="fft-container">
<div class="note-container"></div>
<div class="piano"></div>
<div class="octave"></div>
</div>

<div id="ac-container">
<div class="note-container"></div>
<div class="piano"></div>
<div class="octave"></div>
</div>

<div id="filterbank-container">
<div class="note-container"></div>
<div class="piano"></div>
<div class="octave"></div>
</div>

<canvas id="canvas"></canvas>

<script src="/js/main.js"></script>
</body>
</html>
